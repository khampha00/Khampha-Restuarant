{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg mt-10">
    <h2 class="text-2xl font-bold text-center mb-6">Log In to Your Account</h2>
    <form method="post" novalidate>
        {% csrf_token %}
        
        {% if form.non_field_errors %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                {% for error in form.non_field_errors %}
                    <span class="block sm:inline">{{ error }}</span>
                {% endfor %}
            </div>
        {% endif %}

        <div class="mb-4">
            <label for="id_username" class="block text-gray-700 text-sm font-bold mb-2">Username</label>
            <input type="text" name="username" id="id_username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="mb-6">
            <label for="id_password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
            <input type="password" name="password" id="id_password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="flex items-center justify-between">
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full transition-colors duration-300">
                Log In
            </button>
        </div>
        <p class="text-center mt-6 text-sm">
            Don't have an account? <a href="{% url 'signup' %}" class="font-medium text-blue-600 hover:underline">Sign up</a>
        </p>
    </form>
</div>
{% endblock %}
